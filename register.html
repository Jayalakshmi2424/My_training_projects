<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body><center>
    {% if warning %}
    <h1> {{ warning }}!!!</h1>
 
  {% endif %}
    <h1>Registration Form</h1>
    <form action="login" >
        <label>Username</label>
        <input type="name" name="username" autocomplete="off" required/><br><br>
        <label>Age</label>
        <input type="number" name="age" required/><br><br>
        <label>Email</label>
        <input type="email" name="email" required/><br><br>
        <label>Password</label>
        <input type="password" name="password" autocomplete="off" required/><br><br>
        <input style="padding: 10px 25px; "type="Submit" name="" value="Register" >
    </form></center>
</body>
</html>
